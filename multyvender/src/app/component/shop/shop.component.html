<section style="background-color: #eee;">
    <div class="container py-2 " *ngFor="let product of products">


      <div class="row justify-content-center mb">
        <div class="col-md-12 col-xl-10">
          <div class="card shadow-0 border rounded-3">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                  <div class="bg-image hover-zoom ripple rounded ripple-surface">
                    <img src="{{product.img}}"
                      class="w-100" height="200"/>
                    <a href="#!">
                      <div class="hover-overlay">
                        <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
                  <h5>{{product.title}}</h5>
                  <div class="d-flex flex-row">
                    <div class="text-danger mb-1 ">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>
                    <span>{{product.catagory}}</span>
                  </div>

                  <div class="mt-1 mb-0 text-muted small">
                    <div class="price d-flex flex-row align-items-center"> <span class="act-price" style="color: green;"><i class="bi bi-star-fill"></i></span>
                      <div class="mx-2"> <span>1</span> </div>
                  </div>
                  </div>

                  <p class="text-truncate mb-4 mb-md-0">
                    {{product.dis}}
                  </p>
                </div>
                <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                  <div class="d-flex flex-row align-items-center mb-1">
                    <h4 class="mb-1 me-1">RS: {{product.price}}</h4>
                    <span class="text-danger"><s>{{product.discount}}</s></span>
                  </div>
                  <h6 class="text-success">Free shipping</h6>
                  <div class="d-flex flex-column mt-4">
                    <button class="btn btn-primary btn-sm" type="button" [routerLink]="['/product/', product._id]">Details</button>
                    <button class="btn btn-outline-primary btn-sm mt-2" type="button">
                      Contact Seller
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
</section>

  <app-footer></app-footer>
