<div class="con">
  <p>{{err}}</p>
    <h2>REGISTER</h2>

  <!-- Name input -->
  <div class="form-outline mb-4">
    <input type="text" [(ngModel)]="name" id="form2Example1" class="form-control" />
    <label class="form-label" for="form2Example1">Name</label>
  </div>


    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" [(ngModel)]="email" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Email address</label>
    </div>

    <!-- tel input -->
    <div class="form-outline mb-4">
      <input type="text" [(ngModel)]="tel" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Telephone Number</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" [(ngModel)]="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>

     <!-- Re Password input -->
     <div class="form-outline mb-4">
        <input type="password" [(ngModel)]="repassword" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Re-Password</label>
      </div>


    <!-- Submit button -->
    <button type="button" (click)="addaddUser()" class="btn btn-primary btn-block mb-4">Register</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>ALREADY a member? <a [routerLink]="['/login']">Login</a></p>

    </div>


  </div>
