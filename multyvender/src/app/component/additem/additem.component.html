                            <input type="text" class="form-control" [(ngModel)]="title" name="product_name" placeholder="Product Name" >
                            <span class="input-group-text"></span>
                            <input type="text" class="form-control" [(ngModel)]="catagory" name="Product No" placeholder="Product Catagory" aria-label="Server">

                        <div class="input-group mb-3">

                            <div class="mb-3">

                                <input type="text" [(ngModel)]="discount" class="form-control" name="product_material" placeholder="Discount">

                            <div class="input-group mb-3">

                        <div class="form-floating">
                            <textarea class="form-control" [(ngModel)]="dis" placeholder="Product Description"
                                id="floatingTextarea" style="height: 150px;"></textarea>
                            <label for="floatingTextarea">Product Description</label>
                        </div>


                            <button type="submit" (click)="addProduct()" name="add_product"class="btn btn-primary my-4" value="Add a product">Add</button>
